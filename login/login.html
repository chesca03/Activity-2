<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #a18cd1, #fbc2eb);
    }

    .container {
      display: flex;
      width: 900px;
      height: 500px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      border-radius: 20px;
      overflow: hidden;
      background-color: #fff;
    }

    .left-section {
      flex: 1;
      background: linear-gradient(to top right, #7b2ff7, #f107a3);
      color: white;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .left-section h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .left-section p {
      font-size: 1rem;
      opacity: 0.8;
    }

    .right-section {
      flex: 1;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .login-form h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 15px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 25px;
      outline: none;
    }

    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      font-size: 0.9rem;
    }

    .forgot {
      text-decoration: none;
      color: #7b2ff7;
    }

    .sign-in-btn {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      color: white;
      background: linear-gradient(to right, #7b2ff7, #f107a3);
      border: none;
      border-radius: 25px;
      cursor: pointer;
    }

    .signup-link {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
    }

    .signup-link a {
      color: #7b2ff7;
      text-decoration: none;
    }

    .alert-box {
      padding: 12px 15px;
      margin-bottom: 15px;
      border-radius: 25px;
      font-size: 0.95rem;
      display: none;
      text-align: center;
    }

    .alert-box.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .alert-box.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="left-section">
      <h1>Welcome Back!</h1>
      <p>Log in to access your dashboard and manage your account.</p>
    </div>
    <div class="right-section">
      <form class="login-form" id="loginForm">
        <h2>Sign In</h2>

        <div class="input-group">
          <input type="text" id="email" name="email" placeholder="Email" required />
        </div>

        <div class="input-group">
          <input type="password" id="password" name="password" placeholder="Password" required />
        </div>

        <div class="form-options">
          <label><input type="checkbox" /> Remember me</label>
          <a href="#" class="forgot">Forgot password?</a>
        </div>

        <!-- ðŸ”” Notification Message -->
        <div id="message" class="alert-box"></div>

        <button type="submit" class="sign-in-btn">Sign In</button>

        <p class="signup-link">New here? <a href="signup.html">Create an Account</a></p>
      </form>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const messageBox = document.getElementById('message');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(loginForm);

      const response = await fetch('login.php', {
        method: 'POST',
        body: formData
      });

      const result = await response.text();
      messageBox.style.display = "block";

      if (result.toLowerCase().includes("successful")) {
        messageBox.className = "alert-box success";
        messageBox.textContent = result;
        setTimeout(() => {
          window.location.href = "dashboard.html"; // Update with your real dashboard route
        }, 1500);
      } else {
        messageBox.className = "alert-box error";
        messageBox.textContent = result;
      }
    });
  </script>

</body>
</html>
